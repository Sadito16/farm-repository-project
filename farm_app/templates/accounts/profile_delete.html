{% extends 'main/base.html' %}
{% block title %} Delete the account {% endblock %}
{% load model_tags %}
{% block page_content %}

    <h1>Are you sure you want to delete this profile?</h1>
    <form action="{% url 'profile delete' object.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
        <a href="{% url 'profile details' object.pk %}">Cancel</a>
    </form>

{% endblock %}
