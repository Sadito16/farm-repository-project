{% extends 'main/base.html' %}
{% block title %} Checkout {% endblock %}
{% block page_content %}
    <div>
        <h1>Checkout</h1>

        <div>
            <div>
                <h2>Shipping information</h2>
                <div>
                    <div>
                        <label>First name</label>
                        <input type="text" value="{{ request.user.first_name }}">
                    </div>
                    <div>
                        <label>Last name</label>
                        <input type="text" value="{% if request.user.last_name is None %}{{ '' }}{% else %}{{ request.user.last_name }}{% endif %}">
                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Zip code</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div>
                <h2>Contact information</h2>

                <div>
                    <label>Email</label>
                    <input type="email" value="{{ request.user.email }}">
                </div>
                <div>
                    <label>Phone</label>
                    <input type="phone">
                </div>
            </div>
            <div>
                <h2>Payment information</h2>
            </div>

        </div>
    </div>


    <hr>
    <div>
        <h2> Summary</h2>

        <div>
            <span>Total</span>
            <span>${{ cart.get_total_cost }}</span>
        </div>

        <a href="#">Confirm</a>
    </div>


{% endblock %}
