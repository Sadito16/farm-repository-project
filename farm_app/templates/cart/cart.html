{% extends 'main/base.html' %}
{% load static %}
{% block title %} My cart {% endblock %}
{% block page_content %}
    <div>
        {% for item in cart %}
            {% include 'cart/cart_item.html' %}
        {% endfor %}
        <hr>

        <div>
            <h2> Summary</h2>

            <div>
                <span>Total</span>
                <span
                    hx-get="{% url 'cart total' %}"
                    hx-trigger="update-menu-cart from:body"
                    hx-swap="innerHTML">
                    {% include 'cart/cart_total.html' %}
                </span>
            </div>

            <a href="{% url 'checkout' %}">Checkout</a>
        </div>

    </div>



{% endblock %}
