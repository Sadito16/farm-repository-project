{% extends 'main/base.html' %}
{% load static %}
{% block title %} My cart {% endblock %}
{% block page_content %}
    <div class="cart-container">
        <h1>Shopping cart</h1>
        {% for item in cart %}
            {% include 'cart/cart_item.html' %}
        {% endfor %}
        <hr>

        <div class="checkout">

            <div class="total">
                <div class="Subtotal">Sub-Total</div>
                <div class="items">{{ cart.length }}</div>
            </div>
            <span
                    class="total-amount"
                    hx-get="{% url 'cart total' %}"
                    hx-trigger="update-menu-cart from:body"
                    hx-swap="innerHTML">
                    {% include 'cart/cart_total.html' %}
                </span>

        </div>
            <a href="{% url 'checkout' %}"><button class="cust-button checkoutbtn" >Checkout</button></a>


    </div>



{% endblock %}
