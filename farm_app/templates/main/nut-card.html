{% load static %}
{% for nut in nuts %}
    <div>
        <div>
            <a href="{% url "profile details" nut.user_id %}">
                <div>

                    {% if vegetable.user.profile_picture %}
                        <img height="50px" width="50px" src="{{ nut.user.profile_picture }}" alt="Profile Photo">
                    {% else %}
                        <img height="50px" width="50px" src="{% static 'images/profile.jpg' %}"
                             alt="Default profile Photo">
                    {% endif %}
                </div>
            </a>

            <h3>
                <a href="{% url 'profile details' nut.user_id %}">
                    {{ nut.user.get_user_name }}
                </a>
                <br>
            </h3>
        </div>

        <div>
            {% if nut.photo %}
                <img width="300px" height="300px" src="{{ nut.photo.url }}" alt="post">
            {% else %}
                <img width="300px" height="300px" src="{% static 'images/nuts-and-dry-fruits.jpg' %}" alt="post">
            {% endif %}
        </div>


        <a href="{% url 'details nut' nut.pk %}">
            <h4>See details</h4>
        </a>

        <h5>{{ nut.publication_date }}</h5>
        {% if nut.user != request.user %}
            <button id="add-to-cart-{{ nut.pk }}" onclick="addToCart({{ nut.pk }})">
                <a
                        hx-get="{% url 'add to cart' item_type='Nut' product_id=nut.id %}"
                        hx-target="#menu-cart-button"
                        hx-swap="outerHTML"
                >
                    Add to cart
                </a>
            </button>
        {% endif %}

    </div>
    <br><br><br>
{% endfor %}
