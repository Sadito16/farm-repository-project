{% extends 'main/base.html' %}
{% load static %}
{% block title %} Add nut or dried fruit {% endblock %}

{% block page_content %}


    <div class="add-product">
        <div class="addProductDiv nut">
            <h1 class="big-text animal">Add Nut Product:</h1>
            <form action="{% url 'add nut' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="cust-button addBtn" type="submit">Create</button>
            </form>
        </div>
        <div class="farmerGirlDiv nut">
            <img alt="Farmer Girl Photo" src="{% static 'images/undraw_farm_girl_dnpe.svg' %}">
        </div>
    </div>
{% endblock %}
