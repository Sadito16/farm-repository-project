{% extends 'main/base.html' %}
{% load static %}
{% block page_content %}
        {% if photo %}
            <img src="{{ photo.url }}" alt="Photo">

        {% else %}
            <img src="{% static "images/milk-products.jpg" %}" alt="Photo">
        {% endif %}
        <br>
            {% if dairy.user_id == request.user.pk %}
            <a href="{% url 'edit dairy' dairy.pk %}">Edit</a>
            <a href="{% url 'delete dairy' dairy.pk %}">Delete</a>
                <br>
        {% endif %}

    {{ dairy.name }}
    <br>
    {{ dairy.percent }}
    <br>
    {{ dairy.price }}
{% endblock %}
