{% extends 'main/base.html' %}
{% load static %}
{% block page_content %}
        {% if photo %}
            <img src="{{ photo.url }}" alt="Photo">

        {% else %}
            <img src="{% static "images/nuts-and-dry-fruits.jpg" %}" alt="Photo">
        {% endif %}
        <br>
            {% if nut.user_id == request.user.pk %}
            <a href="{% url 'edit nut' nut.pk %}">Edit</a>
            <a href="{% url 'delete nut' nut.pk %}">Delete</a>
                <br>
        {% endif %}
    {{ nut.name }}
    <br>
    {{ nut.type }}
    <br>
    {{ nut.price }}
    <br>
    {{ nut.package }}

{% endblock %}
