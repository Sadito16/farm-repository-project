{% extends 'main/base.html' %}
{% block title %} Delete {{ object.name }} {% endblock %}

{% load model_tags %}
{% block page_content %}

    <h1>Are you sure you want to delete the {{ product.name }}?</h1>
    <form action="{% url 'delete animal' product.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>

        <a href="{% url 'home' %}">Cancel</a>

{% endblock %}
